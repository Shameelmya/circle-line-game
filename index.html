<!DOCTYPE html>
<html>
<head>
    <title>Circle-Line Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Nexa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>⭕ CIRCLE-LINE DUEL</h1>
            <div class="player-display">
                <span id="player-id">PLAYER 1</span>
                <div class="turn-indicator" id="turn-indicator"></div>
            </div>
        </header>

        <div class="board-container">
            <canvas id="line-canvas"></canvas>
            <div id="game-board"></div>
        </div>

        <div class="scoreboard">
            <div class="player-score blue">
                <div class="score-label">BLUE</div>
                <div class="score-value" id="score1">0</div>
                <div class="score-connections">Connections: <span id="connections1">0</span></div>
            </div>
            <div class="vs">VS</div>
            <div class="player-score red">
                <div class="score-label">RED</div>
                <div class="score-value" id="score2">0</div>
                <div class="score-connections">Connections: <span id="connections2">0</span></div>
            </div>
        </div>

        <div id="game-status">Waiting for opponent...</div>
        
        <div class="game-controls">
            <button id="reset-btn" class="reset-btn">
                <span class="icon">↻</span> NEW GAME
            </button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
